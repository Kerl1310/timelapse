# Mac OS X Python build
sudo:
  required
os:
  osx
language:
  objective-c
cache:
  directories:
    - $HOME/.cache/pip3
before_cache:
  - rm -f $HOME/.cache/pip3/log/debug.log
python:
- "3.6"
before_install:
  - which python
  - python --version
  # pip init
  - pip3 install pytest
# command to install dependencies
install:
  - pip3 install -r requirements.txt
# command to run tests
script:
  - pytest
  - python3 timelapse.py
